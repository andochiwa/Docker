version: "3"

services:
  nacos:
    image: nacos/nacos-server:1.4.0
    container_name: nacos
    restart: always
    ports:
      - "8848:8848"
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mysql
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_DB_NAME=nacos_demo_config
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=root
      - MYSQL_SERVICE_DB_PARAM=characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false&serverTimezone=Japan
    networks:
      - web-demo
  web:
    build: ./spring-cloud-web-demo
    container_name: web-demo
    ports:
      - "8001:8001"
    depends_on:
      - nacos
    networks:
      - web-demo
  gateway:
    build: ./spring-cloud-gateway-demo
    container_name: gateway-demo
    ports:
      - "80:80"
    depends_on:
      - nacos
    networks:
      - web-demo

networks:
  web-demo:
